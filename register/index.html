<script>
	$(document).ready(function(){
		$(function(){
			$(".login-form").submit(function(event){
				event.preventDefault();
				$.ajax({
					url: "register.php",
					type: "post",
					data: $(".login-form").serialize(),
					success : function(json){
						var content = ($.trim(json));
						if(content == "join now"){
							$(".passwd-msg").text("The account has already been subscribed.");
						}
						if(content == "join success"){
							$(".passwd-msg").text("Sign-up Succeeded!");
							$(location).attr('href', "http://nimda.party");
						}
						if(content == "no nimda"){
							$(".passwd-msg").text("You are not a member of the club!");
						}
						if(content == "join fail"){
							$(".passwd-msg").text("Failed to join Call admin plz.");
						}
						if(content == "len pw"){
							$(".passwd-msg").text("Password length is short.");
						}
					}
				});
			});
		});
	});
	
	function gotoLogin(){
		$.ajax({
			type : "GET",
			url : "http://nimda.party/index.html",
			dataType : "text",
			error : function() {
		        alert('통신실패!!');
	        },
			success : function(data) {
	        	$(document).html(data);
 	        }
		});
	}





</script>
